<!DOCTYPE html>
<html>
    <head>
        <title>Grid System</title>

        <!-- Metatags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Full Grid System In CSS3">
        <meta name="author" content="Daniel Mazzeu">
        <meta name="keywords" content="css3, grid, flex">
        
        <!-- Meta Bots -->
        <meta name="robots" content="index, follow">
        <meta name="googlebot" content="index, follow">
        <meta name="googlebot-news" content="index, follow">
        <meta name="slurp" content="index, follow">
        <meta name="msnbot" content="index, follow">

        <!-- Styels -->
        <link href="basic.css" rel="stylesheet">
        <link href="grid.css" rel="stylesheet">
        <link href="card.css" rel="stylesheet">
    </head>
    <body>

        <!-- Fixed Cols -->
        <main class="container">
            <section class="grid gf-1">
                <div class="column"><h1>1 Fixed Column</h1></div>
            </section>
            <section class="grid gf-1">
                <div class="column">
                    <div class="card">1</div>
                </div>
            </section>
            <section class="grid gf-1">
                <div class="column"><h1>2 Fixed Columns</h1></div>
            </section>
            <section class="grid gf-2">
                <div class="column">
                    <div class="card">1</div>
                </div>
                <div class="column">
                    <div class="card">2</div>
                </div>
            </section>
            <section class="grid gf-1">
                <div class="column"><h1>3 Fixed Columns</h1></div>
            </section>
            <section class="grid gf-3">
                <div class="column">
                    <div class="card">1</div>
                </div>
                <div class="column">
                    <div class="card">2</div>
                </div>
                <div class="column">
                    <div class="card">3</div>
                </div>
            </section>
            <section class="grid g-1">
                <div class="column"><h1>4 Fixed Columns</h1></div>
            </section>
            <section class="grid gf-4">
                <div class="column">
                    <div class="card">1</div>
                </div>
                <div class="column">
                    <div class="card">2</div>
                </div>
                <div class="column">
                    <div class="card">3</div>
                </div>
                <div class="column">
                    <div class="card">4</div>
                </div>
            </section>
            <section class="grid gf-1">
                <div class="column"><h1>5 Fixed Columns</h1></div>
            </section>
            <section class="grid gf-5">
                <div class="column">
                    <div class="card">1</div>
                </div>
                <div class="column">
                    <div class="card">2</div>
                </div>
                <div class="column">
                    <div class="card">3</div>
                </div>
                <div class="column">
                    <div class="card">4</div>
                </div>
                <div class="column">
                    <div class="card">5</div>
                </div>
            </section>
        </main>

        <!-- Responsive Cols -->
        <main class="container">
            <section class="grid gr-1">
                <div class="column"><h1>1 Dynamic Column</h1></div>
            </section>
            <section class="grid gr-1">
                <div class="column">
                    <div class="card">1</div>
                </div>
            </section>
            <section class="grid gr-1">
                <div class="column"><h1>2 Dynamic Columns</h1></div>
            </section>
            <section class="grid gr-2">
                <div class="column">
                    <div class="card">1</div>
                </div>
                <div class="column">
                    <div class="card">2</div>
                </div>
            </section>
            <section class="grid gr-1">
                <div class="column"><h1>3 Dynamic Columns</h1></div>
            </section>
            <section class="grid gr-3">
                <div class="column">
                    <div class="card">1</div>
                </div>
                <div class="column">
                    <div class="card">2</div>
                </div>
                <div class="column">
                    <div class="card">3</div>
                </div>
            </section>
            <section class="grid gr-1">
                <div class="column"><h1>4 Dynamic Columns</h1></div>
            </section>
            <section class="grid gr-4">
                <div class="column">
                    <div class="card">1</div>
                </div>
                <div class="column">
                    <div class="card">2</div>
                </div>
                <div class="column">
                    <div class="card">3</div>
                </div>
                <div class="column">
                    <div class="card">4</div>
                </div>
            </section>
            <section class="grid gr-1">
                <div class="column"><h1>5 Dynamic Columns</h1></div>
            </section>
            <section class="grid gr-5">
                <div class="column">
                    <div class="card">1</div>
                </div>
                <div class="column">
                    <div class="card">2</div>
                </div>
                <div class="column">
                    <div class="card">3</div>
                </div>
                <div class="column">
                    <div class="card">4</div>
                </div>
                <div class="column">
                    <div class="card">5</div>
                </div>
            </section>
        </main>

    </body>
</html>
