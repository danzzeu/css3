<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <!-- title -->
        <title>Easy Circle Percent</title>

        <!-- Metatags -->
        <meta charset="UTF-8">
        <meta name="author" content="Daniel Mazzeu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Global -->
        <link rel="stylesheet" href="global.css">

        <!-- Circle Percent -->
        <link rel="stylesheet" href="circle_percent.css">
        <script defer src="circle_percent.js"></script>
    </head>
    <body>

        <!-- Container -->
        <main id="container">
            <div class="circle-percent-config" 
                data-width="100" 
                data-background="#ffffff" 
                data-stroke="2"
                data-stroke-bg="#eeeeee" 
                data-stroke-color="orange"
                data-text-color="orange" 
                data-font-size="20"
                data-percent="56.6">
            </div>
            <div class="circle-percent-config" 
                data-width="120" 
                data-background="#ffffff" 
                data-stroke="1"
                data-stroke-bg="#eeeeee" 
                data-stroke-color="blue"
                data-text-color="#333333" 
                data-font-size="25"
                data-percent="12.6">
            </div>
            <div class="circle-percent-config" 
                data-width="130" 
                data-background="#ffffff" 
                data-stroke="5"
                data-stroke-bg="pink" 
                data-stroke-color="#333333"
                data-text-color="pink" 
                data-font-size="25"
                data-percent="33.6">
            </div>
            <div class="circle-percent-config" 
                data-width="140" 
                data-background="#ffffff" 
                data-stroke="3"
                data-stroke-bg="#eeeeee" 
                data-stroke-color="purple"
                data-text-color="#333333" 
                data-font-size="25"
                data-percent="56">
            </div>
            <div class="circle-percent-config" 
                data-width="150" 
                data-background="#ffffff" 
                data-stroke="3"
                data-stroke-bg="#eeeeee" 
                data-stroke-color="brown"
                data-text-color="#333333" 
                data-font-size="30"
                data-percent="21">
            </div>
            <div class="circle-percent-config" 
                data-width="160" 
                data-background="#ffffff" 
                data-stroke="2"
                data-stroke-bg="#eeeeee" 
                data-stroke-color="#fc0380"
                data-text-color="#333333" 
                data-font-size="30"
                data-percent="80">
            </div>
            <div class="circle-percent-config" 
                data-width="170" 
                data-background="#ffffff" 
                data-stroke="2"
                data-stroke-bg="#eeeeee" 
                data-stroke-color="#333333"
                data-text-color="#333333" 
                data-font-size="35"
                data-percent="100">
            </div>
            <div class="circle-percent-config" 
                data-width="180" 
                data-background="#ffffff" 
                data-stroke="2"
                data-stroke-bg="#50ccc6" 
                data-stroke-color="#333333"
                data-text-color="#333333" 
                data-font-size="40"
                data-percent="63">
            </div>
        </main>

    </body>
</html>
