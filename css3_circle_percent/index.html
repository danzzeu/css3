<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <!-- title -->
        <title>Easy Circle Percent</title>

        <!-- Metatags -->
        <meta charset="UTF-8">
        <meta name="author" content="Daniel Mazzeu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Global -->
        <link rel="stylesheet" href="global.css">

        <!-- Circle Percent -->
        <link rel="stylesheet" href="circle_percent.css">
        <script defer src="circle_percent.js"></script>
    </head>
    <body>

        <!-- Container -->
        <main id="container">
            <div class="circle-percent-config" 
                data-width="50" 
                data-background="#ffffff" 
                data-stroke="10" 
                data-stroke-primary="#cccccc" 
                data-stroke-secondary="#333333" 
                data-percent="38.6"
                text-color="#444444" 
                text-size="20">
            </div>
            <div class="circle-percent-config" 
                data-width="60" 
                data-background="#ffffff" 
                data-stroke="10" 
                data-stroke-primary="#cccccc" 
                data-stroke-secondary="#333333" 
                data-percent="58.6"
                text-color="#444444" 
                text-size="30">
            </div>
            <div class="circle-percent-config" 
                data-width="70" 
                data-background="#ffffff" 
                data-stroke="10" 
                data-stroke-primary="#cccccc" 
                data-stroke-secondary="#333333" 
                data-percent="78.6"
                text-color="#444444" 
                text-size="40">
            </div>
            <div class="circle-percent-config" 
                data-width="80" 
                data-background="#ffffff" 
                data-stroke="10" 
                data-stroke-primary="#cccccc" 
                data-stroke-secondary="#333333" 
                data-percent="88.6"
                text-color="#444444" 
                text-size="50">
            </div>
            <div class="circle-percent-config" 
                data-width="90" 
                data-background="#ffffff" 
                data-stroke="10" 
                data-stroke-primary="#cccccc" 
                data-stroke-secondary="#333333" 
                data-percent="15.6"
                text-color="#444444" 
                text-size="60">
            </div>
        </main>

    </body>
</html>
